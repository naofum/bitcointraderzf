		<h3>価格チャート</h3>
    <p>
      この価格チャートは、異なる取引所の現在の bitcoin 価格に関する情報を表示します。
    </p>
    <p>
    	それぞれのエントリーは取引所と通貨の組み合わせです (例 MtGoxUSD または MtGoxEUR)。 エントリーの前の矢印は現在のトレンドを表示します (24 時間平均と比較した終値)。
    </p>
    <p>
    	エントリーに関するさらに詳しい情報を取得するには、エントリーをクリックしてください。
    </p>
